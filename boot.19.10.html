<!DOCTYPE html>
<html lang="en">

<head>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="display: flex; align-items: left;">
                <div style="display: flex;flex:1">

                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 linkNavBar">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">home</a>
                    </li>
                    <li class="nav-item">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    <section id="video">
        <div style="position: relative;">
            <div style="position: absolute;top:30px; left:30px;z-index: 1000">
                <h1 style="color: white;">Spring</h1>
            </div>
            <video width="100%" height="240" controls autoplay
                style="object-fit: cover;height: 90vh; padding: 30px; border-radius: 5%;">
                <source src="mare.mp4">
            </video>
        </div>
    </section>

    <section id="cards1" style="width: 100%;">

        <div class="row" style="margin-top:20px; padding-left: 30px ; padding-right: 30px;">
            <div class="col-12 col-sm-6 col-lg-6 col-md-3" style="height: 90vh; position: relative;">
                <div style="position: absolute;top:100px; left:40px;z-index: 1000">
                    <h5 style="color: white;">Birds</h5>
                </div>
                <img src="https://cdn.pixabay.com/photo/2023/10/12/23/33/bird-8311908_640.jpg" alt=""
                    style="width: 100%;height: 100%;object-fit: cover;filter:brightness(0.8); border-radius: 10%;">
            </div>
            <div class="col-12 col-sm-6 col-lg-6 col-md-3" style="height: 90vh;padding: 0px;position: relative;">
                <div style="position: absolute;top:100px; left:40px;z-index: 1000">
                    <h5 style="color: white;">Nature</h5>
                </div>
                <img src="https://cdn.pixabay.com/photo/2023/09/22/07/14/rails-8268290_640.jpg" alt=""

    </section>
    <section id="cards2">

        <div class="row" style="margin-top:20px;padding-left: 30px; padding-right: 30px; padding-bottom: 30px;">
            <div class="col-12 col-sm-6 col-lg-6 col-md-3" style="height: 90vh;position: relative;">
                <div style="position: absolute;top:100px; left:40px;z-index: 1000">
                    <h5 style="color: white;">Sky</h5>
                </div>

                    style="width: 100%;height: 100%;object-fit: cover;filter:brightness(0.8);border-radius: 10%;">
            </div>
            <div class="col-12 col-sm-6 col-lg-6 col-md-3" style="height: 90vh;padding: 0px;position: relative;">
                <div style="position: absolute;top:100px; left:40px;z-index: 1000">
                    <h5 style="color: white;">Flowers</h5>
                </div>
                <img src="https://cdn.pixabay.com/photo/2023/03/07/10/04/clamshell-orchid-7835395_640.jpg" alt=""
                    style="width: 100%;height: 100%;object-fit: cover;object-fit: cover;filter:brightness(0.8);border-radius: 10%;">
